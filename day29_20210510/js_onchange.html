<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(){
            console.log('test1함수 호출');
            var ele = document.getElementById('id1');
            console.log(ele.value);

            document.getElementById('id2').innerHTML = ele.value;
        }
    </script>
</head>
<body>
    <!-- 아무거나 4가지 선택지가 있는 select박스 만들기 -->
    <!-- onchange() : 변화(변경)가 발생했을 경우 원하는 내용(함수) 실행 
                    : 같은 항목을 선택했을 경우에는 원하는내용(함수)가 실행되지 않는다.-->
    <select id="id1" onchange="test1()">
        <option value="제주도">제주도</option>
        <option value="포항">포항</option>
        <option value="삼척">삼척</option>
        <option value="양양">양양</option>
    </select>
    
    <h2 id="id2"></h2>
</body>
</html>
