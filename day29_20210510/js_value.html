<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function imgChange(){
            document.getElementById('id1').src = "/image/강아지2.jfif";
            // .src 로 바로 접근 가능
        }
    </script>
</head>
<body>  
    <!-- 자바스크립트에서 속성 값 변경하기 -->
    <!-- 그림변경하기버튼을 누르면 다른그림으로 변경하는 프로그램 -->
    <img id="id1" src="/image/강아지.jfif" width="150" height="80" alt=""><br>
    <button onclick="imgChange()">그림변경하기</button>
</body>
</html>
