        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>구구단출력</title>
            <script>
                function test1(){
                    var table = '<table>';
                        for(var i=2; i<10; i++){
                            table += '<tr>';
                            table += ('<td>' +i+'단</td>');
                            for(var j=1; j<10; j++){
                                table += ('<td>' +(i*j) + '</td>');
                            }
                            table += '</tr>';
                        }
                        table+='</table>';
                       
                    document.getElementById('table').innerHTML = table;
                }
        
            </script>
        
            <style>
                table,tr,td {
                    border: 1px black solid;
                    border-collapse: collapse;
                    text-align: right;
                }
                td{
                    width: 30px;
                }
                tr:nth-child(even){
                    background-color: burlywood;
                }
            </style>
        </head>
        <body>
            <button onclick="test1()">구구단출력</button>
        
            <div id="table">
        
            </div>
        </body>
        </html>
